
<html>
<head>
    <script>
        const fetchData = async (APIkey, prompt) => {
            const response = await fetch(`https://api.openai.com/v1/engines/davinci/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${APIkey}`
                },
                body: JSON.stringify({
                    prompt,
                    max_tokens: 50,
                    temperature: 0.7
                })
            });

            const data = await response.json();
            const text = data.choices[0].text;
            document.getElementById('output').innerHTML = text;
        }
    </script>
</head>
<body>
    <div id="output"></div>
    <script>
        fetchData("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", "how are you doing today?");
    </script>
</body>
</html>
