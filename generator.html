<html>
  <head>
    <title>MadLib Generator</title>
  </head>
  <body>
    <h1>MadLib Generator</h1>
    <form action="https://api.openai.com/v1/engines/davinci/completions" method="POST">
      <label for="verb">Verb</label>
      <input type="text" name="verb" id="verb" />
      <br />
      <label for="noun">Noun</label>
      <input type="text" name="noun" id="noun" />
      <br />
      <label for="adjective">Adjective</label>
      <input type="text" name="adjective" id="adjective" />
      <br />
      <label for="adverb">Adverb</label>
      <input type="text" name="adverb" id="adverb" />
      <br />
      <input type="hidden" name="prompt" value="The {{ verb }} {{ noun }} {{ adjective }} {{ adverb }}.">
      <input type="submit" value="Generate MadLib" />
    </form>
  </body>
</html>
